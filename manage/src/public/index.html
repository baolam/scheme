<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Quản lí học tập</title>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Tạo sự kiện quản lí mới</h2>
    <div class="mb-3 row">
      <label for="domain" class="col-sm-3 col-form-label">Địa chỉ web:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control-plaintext" placeholder="Tên web" id="domain" />
      </div>
    </div>
    <div class="mb-3 row" id="start">
      <label for="start" class="col-sm-3 col-form-label">Bắt đầu:</label>
      <div class="col-sm-3">
        <div>Giờ</div>
        <input type="number" min="0" max="24" class="form-control" placeholder="Giờ" value="0" />
      </div>
      <div class="col-sm-3">
        <div>Phút</div>
        <input type="number" min="0" max="24" class="form-control" placeholder="Phút" value="0" />
      </div>
      <div class="col-sm-3">
        <div>Giây</div>
        <input type="number" min="0" max="24" class="form-control" placeholder="Giây" value="0" />
      </div>
    </div>
    <div class="mb-3 row" id="end">
      <label for="start" class="col-sm-3 col-form-label">Kết thúc:</label>
      <div class="col-sm-3">
        <div>Giờ</div>
        <input type="number" min="0" max="24" class="form-control" placeholder="Giờ" value="0" />
      </div>
      <div class="col-sm-3">
        <div>Phút</div>
        <input type="number" min="0" max="24" class="form-control" placeholder="Phút" value="0" />
      </div>
      <div class="col-sm-3">
        <div>Giây</div>
        <input type="number" min="0" max="24" class="form-control" placeholder="Giây" value="0" />
      </div>
    </div>
    <div class="d-grid gap-2">
      <button id="create_new_job" class="btn btn-success">Tạo kế hoạch mới :></button>
    </div>
    <br />
    <h2 class="text-center">Các tên miền</h2>
    <table class="table">
      <!-- Bảng các tên miền và lịch trình -->
      <tr>
        <td scope="col">Tên miền</td>
        <td scope="col">Bắt đầu</td>
        <td scope="col">Kết thúc</td>
        <td scope="col">Trạng thái</td>
        <td scope="col">Hành động</td>
      </tr>
      <tbody id="domains"></tbody>
    </table>
  </div>
  <script src="./socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
